<!DOCTYPE html>
<html>
<head>
  <title>Simple HTML Page</title>
  <script type="text/javascript" charset="utf-8">
    (function (g, e, n, es, ys) {
      g['_genesysJs'] = e;
      g[e] = g[e] || function () {
        (g[e].q = g[e].q || []).push(arguments)
      };
      g[e].t = 1 * new Date();
      g[e].c = es;
      ys = document.createElement('script'); ys.async = 1; ys.src = n; ys.charset = 'utf-8'; document.head.appendChild(ys);
    })(window, 'Genesys', 'https://apps.cac1.pure.cloud/genesys-bootstrap/genesys.min.js', {
      environment: 'prod-cac1',
      deploymentId: 'db7da76c-9d3c-494a-bd75-50d5811055b3'
    });
  </script>

  <script type="text/javascript" charset="utf-8">
    function test() {
      var btn = document.getElementById("btn");
      if (btn.value === "on") {
        btn.value = "off";
        Genesys("command", "Launcher.hide");
        Genesys("command", "Messenger.close");
      } else {
        btn.value = "on";
        Genesys("command", "Launcher.show");
        Genesys("command", "Messenger.open");
      }
    }

    Genesys("subscribe", "Launcher.ready", function(){});

    function setCustomAttributes() {
      var customAttributes = {
        queueId: document.getElementById("queueId").value,
        priority: document.getElementById("priority").value,
        skillName: document.getElementById("skillName").value,
        studentId: document.getElementById("studentId").value,
        firstName: document.getElementById("firstName").value,
        lastName: document.getElementById("lastName").value,
        category: document.getElementById("category").value,
        URLPop: document.getElementById("URLPop").value,
        question: document.getElementById("question").value,
        faculty: document.getElementById("faculty").value,
        program: document.getElementById("program").value,
        facultyName: document.getElementById("facultyName").value,
        level: document.getElementById("level").value,
		name: firstName + " " + lastName // Concatenating firstName and lastName
      };
      Genesys("command", "Database.set", { messaging: { customAttributes: customAttributes } });
    }
  </script>
</head>
<body>
  <h1>Welcome to a Simple HTML Page</h1>
  <p>This is a very simple HTML page.</p>
  
  <!-- Input fields for custom attributes -->
  <input type="text" id="queueId" placeholder="queueId">
  <input type="text" id="priority" placeholder="priority">
  <input type="text" id="skillName" placeholder="skillName">
  <input type="text" id="studentId" placeholder="Student ID">
  <input type="text" id="firstName" placeholder="firstName">
  <input type="text" id="lastName" placeholder="lastName">
  <input type="text" id="category" placeholder="category">
  <input type="text" id="URLPop" placeholder="URLPop">
  <input type="text" id="question" placeholder="question">
  <input type="text" id="faculty" placeholder="faculty">
  <input type="text" id="program" placeholder="program">
  <input type="text" id="facultyName" placeholder="facultyName">
  <input type="text" id="level" placeholder="level">
  
  <!-- Button to set custom attributes -->
  <button type="button" onclick="setCustomAttributes()">Set Custom Attributes</button>
  
  <!-- Button to show/hide widget -->
  <button type="button" id="btn" onclick="test()" value="on">Show or Hide widget!</button>
</body>
</html>
